            storeFile file('C:\\Users\\MinhTC\\Desktop\\ffriend_keystore.jks')
            storePassword '000000'
            keyAlias 'ffriend'
            keyPassword '000000'
        }
    }
    namespace 'com.ltmt5.fpoly_friend_app'
    compileSdk 32

    defaultConfig {
        applicationId "com.ltmt5.fpoly_friend_app"
        minSdk 24
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

